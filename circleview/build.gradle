apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'

android {
    compileSdkVersion androidCompileSdkVersion
    defaultConfig {
        minSdkVersion androidMinSdkVersion
        targetSdkVersion androidTargetSdkVersion
        versionCode androidVersionCode
        versionName androidVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation kotlinStdlib
}

//region Publish to jCenter
def libGroupId = 'com.mikhaellopez'
def libArtifactId = 'circleview'
def libVersion = androidVersionName
def libDesc = 'This is an Android project allowing to realize a circular View in the simplest way possible.'
def libLicenses = ['Apache-2.0']
def libVCSUrl = 'https://github.com/lopspower/CircleView.git'

// Generate Source Jar
task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = libGroupId
                artifactId = libArtifactId
            }
        }
    }
}

